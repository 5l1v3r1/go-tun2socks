sudo: required

services:
  - docker

language: go
go:
  - "1.12.9"

before_install:
  - go get github.com/karalabe/xgo

install: go get -d ./...

script: make travisbuild

deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file:
    - "build/tun2socks*"
  skip_cleanup: true
  on:
    tags: true
